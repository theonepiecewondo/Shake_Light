<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shake Light
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shake Light</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Shake To Turn On Your FlashLight!</h1>
    <p>X: {{x}}</p>
    <p>Y: {{y}}</p>
    <p>Z: {{z}}</p>
  </div>
</ion-content>
